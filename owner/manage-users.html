<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>إدارة المعلمين - مدير النظام</title>
<style>
    body { font-family: Arial, sans-serif; margin: 2rem; direction: rtl; text-align: right; }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.2rem; }
    button { margin-top: 1rem; padding: 0.6rem 1.2rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .message { margin-top: 1rem; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; }
    th { background-color: #f9f9f9; }
    button.edit, button.delete { margin-right: 0.5rem; }
</style>
</head>
<body>
<h1>إدارة المعلمين</h1>
<form id="teacherForm">
    <label for="fullName">اسم المعلم:</label>
    <input type="text" id="fullName" required />
    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" required />
    <label for="password">كلمة المرور:</label>
    <input type="password" id="password" required />
    <button type="submit">إضافة معلم</button>
</form>
<div id="message"></div>

<table id="teachersTable">
    <thead>
        <tr>
            <th>اسم المعلم</th>
            <th>اسم المستخدم</th>
            <th>كلمة المرور</th>
            <th>إجراءات</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="../js/database.js"></script>
<script>
class TeacherManager {
    constructor() {
        this.users = database.getUsers();
        this.messageDiv = document.getElementById('message');
        this.form = document.getElementById('teacherForm');
        this.tableBody = document.querySelector('#teachersTable tbody');
        this.editingId = null;

        this.form.addEventListener('submit', e => {
            e.preventDefault();
            if(this.editingId) {
                this.updateTeacher();
            } else {
                this.addTeacher();
            }
        });

        this.renderTable();
    }

    showMessage(msg, isSuccess=true) {
        this.messageDiv.textContent = msg;
        this.messageDiv.className = isSuccess ? 'message success' : 'message error';
        setTimeout(() => { this.messageDiv.textContent = ''; }, 3000);
    }

    addTeacher() {
        const fullName = document.getElementById('fullName').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        if(this.users.find(u => u.username === username)) {
            this.showMessage('اسم المستخدم موجود مسبقاً', false);
            return;
        }
        const newTeacher = {
            id: Date.now(),
            name: fullName,
            username,
            password,
            role: 'teacher',
            permissions: ['addStudent', 'addCommitteeMember', 'manageStudents', 'manageCommittee']
        };

        this.users.push(newTeacher);
        database.saveUsers(this.users);

        this.showMessage('تم إضافة المعلم بنجاح');
        this.form.reset();
        this.renderTable();
    }

    renderTable() {
        this.tableBody.innerHTML = '';
        this.users.filter(u => u.role === 'teacher').forEach(teacher => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${teacher.name}</td>
                <td>${teacher.username}</td>
                <td>${teacher.password}</td>
                <td>
                    <button class="edit" onclick="teacherManager.editTeacher(${teacher.id})">تعديل</button>
                    <button class="delete" onclick="teacherManager.deleteTeacher(${teacher.id})">حذف</button>
                </td>
            `;
            this.tableBody.appendChild(tr);
        });
    }

    editTeacher(id) {
        const teacher = this.users.find(u => u.id === id);
        if(!teacher) return;
        document.getElementById('fullName').value = teacher.name;
        document.getElementById('username').value = teacher.username;
        document.getElementById('password').value = teacher.password;
        this.editingId = id;
    }

    updateTeacher() {
        const fullName = document.getElementById('fullName').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        if(this.users.some(u => u.username === username && u.id !== this.editingId)) {
            this.showMessage('اسم المستخدم موجود مسبقاً', false);
            return;
        }
        const teacher = this.users.find(u => u.id === this.editingId);
        if(!teacher) return;
        teacher.name = fullName;
        teacher.username = username;
        teacher.password = password;
        database.saveUsers(this.users);
        this.showMessage('تم تحديث بيانات المعلم');
        this.form.reset();
        this.editingId = null;
        this.renderTable();
    }

    deleteTeacher(id) {
        if(!confirm('هل تريد حذف هذا المعلم وجميع طلابه وأعضاء لجنة؟')) return;

        // حذف المعلم
        this.users = this.users.filter(u => u.id !== id);

        // حذف طلاب وأعضاء لجنة مرتبطين بالمعلم
        this.users = this.users.filter(user => user.teacherId !== id);

        database.saveUsers(this.users);
        this.showMessage('تم حذف المعلم وجميع طلابه وأعضاء لجنة المرتبطين به');
        this.renderTable();
    }
}

const teacherManager = new TeacherManager();
window.teacherManager = teacherManager;
</script>
</body>
</html>
