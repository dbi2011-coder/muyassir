<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكافآت - ميسر التعلم</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/student.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="student-dashboard">
    <nav class="navbar navbar-expand-lg navbar-dark student-nav">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-user-graduate"></i>
                ميسر التعلم
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">الرئيسية</a>
                <a class="nav-link" href="tests.html">الاختبارات</a>
                <a class="nav-link" href="lessons.html">الدروس</a>
                <a class="nav-link active" href="rewards.html">المكافآت</a>
                <a class="nav-link" href="handwriting.html">تحسين الخط</a>
                <a class="nav-link" href="#" onclick="studentDashboard.logout()"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="dashboard-header">
                    <h2><i class="fas fa-gift"></i> نظام المكافآت</h2>
                    <p>استبدل نقاطك بمكافآت رائعة</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card student-card">
                    <div class="card-header">
                        <h5>رصيد النقاط</h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="points-display">
                            <h1 id="currentPoints">0</h1>
                            <p>نقطة</p>
                        </div>
                        <div class="progress mt-3">
                            <div class="progress-bar" id="pointsProgress" style="width: 0%"></div>
                        </div>
                        <p class="mt-2">التقدم نحو الهدف القادم</p>
                    </div>
                </div>

                <div class="card student-card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">كatalog المكافآت</h5>
                        <select class="form-select form-select-sm" id="filterRewards" style="width: auto;">
                            <option value="all">جميع المكافآت</option>
                            <option value="affordable">يمكنني شراؤها</option>
                        </select>
                    </div>
                    <div class="card-body">
                        <div id="rewardsCatalog" class="reward-catalog">
                            <!-- سيتم تعبئة المكافآت هنا -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card student-card">
                    <div class="card-header">
                        <h5>سجل الاستبدال</h5>
                    </div>
                    <div class="card-body">
                        <div id="rewardHistory">
                            <!-- سيتم تعبئة سجل الاستبدال هنا -->
                        </div>
                    </div>
                </div>

                <div class="card student-card mt-4">
                    <div class="card-header">
                        <h5>سجل النقاط</h5>
                    </div>
                    <div class="card-body">
                        <div id="pointsHistory">
                            <!-- سيتم تعبئة سجل النقاط هنا -->
                        </div>
                    </div>
                </div>

                <div class="card student-card mt-4">
                    <div class="card-header">
                        <h5>الإنجازات</h5>
                    </div>
                    <div class="card-body">
                        <div id="achievementsContainer">
                            <!-- سيتم تعبئة الإنجازات هنا -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة نجاح الاستبدال -->
    <div id="redemptionSuccess" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5>تهانينا!</h5>
                <span class="close" onclick="studentRewards.hideSuccessModal()">&times;</span>
            </div>
            <div class="modal-body text-center">
                <div id="successMessage">
                    <!-- سيتم تعبئة رسالة النجاح هنا -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="studentRewards.hideSuccessModal()">موافق</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>ميسر التعلم &copy; <span id="currentYear"></span> - أ/ صالح عبد العزيز عبد الله العجلان</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/student/rewards.js"></script>
</body>
</html>
