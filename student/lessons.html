<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدروس - ميسر التعلم</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/student.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="student-dashboard">
    <nav class="navbar navbar-expand-lg navbar-dark student-nav">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-user-graduate"></i>
                ميسر التعلم
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">الرئيسية</a>
                <a class="nav-link" href="tests.html">الاختبارات</a>
                <a class="nav-link active" href="lessons.html">الدروس</a>
                <a class="nav-link" href="rewards.html">المكافآت</a>
                <a class="nav-link" href="handwriting.html">تحسين الخط</a>
                <a class="nav-link" href="#" onclick="studentDashboard.logout()"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="dashboard-header">
                    <h2><i class="fas fa-book-open"></i> الدروس والتدريبات</h2>
                    <p>طور مهاراتك من خلال الدروس التفاعلية</p>
                </div>
            </div>
        </div>

        <!-- قائمة الدروس -->
        <div id="lessonsList">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card student-card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">بحث</label>
                                        <input type="text" class="form-control" id="searchLessons" placeholder="ابحث في الدروس...">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">المادة</label>
                                        <select class="form-control" id="filterSubject">
                                            <option value="all">جميع المواد</option>
                                            <option value="رياضيات">رياضيات</option>
                                            <option value="علوم">علوم</option>
                                            <option value="لغة عربية">لغة عربية</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">الحالة</label>
                                        <select class="form-control" id="filterStatus">
                                            <option value="all">جميع الدروس</option>
                                            <option value="not-started">لم تبدأ</option>
                                            <option value="in-progress">قيد التقدم</option>
                                            <option value="completed">مكتملة</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div id="lessonsContainer">
                        <!-- سيتم تعبئة الدروس هنا -->
                    </div>
                </div>
            </div>
        </div>

        <!-- واجهة الدرس -->
        <div id="lessonInterface" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="card student-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 id="lessonTitle">عنوان الدرس</h5>
                            <div class="lesson-progress-indicator">
                                <span id="lessonProgress">0%</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <!-- شريط تقدم الدرس -->
                            <div class="progress mb-4">
                                <div class="progress-bar" id="lessonProgressBar" style="width: 0%">0%</div>
                            </div>

                            <!-- محتوى الخطوة الحالية -->
                            <div id="lessonStepContainer">
                                <!-- سيتم تعبئة محتوى الدرس هنا -->
                            </div>

                            <!-- أزرار التنقل -->
                            <div class="d-flex justify-content-between mt-4">
                                <button class="btn btn-secondary" id="prevStepBtn">
                                    <i class="fas fa-arrow-right"></i> السابق
                                </button>
                                <div>
                                    <button class="btn btn-primary" id="nextStepBtn">
                                        التالي <i class="fas fa-arrow-left"></i>
                                    </button>
                                    <button class="btn btn-success" id="completeLessonBtn" style="display: none;">
                                        <i class="fas fa-check"></i> إنهاء الدرس
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- رسالة إكمال الدرس -->
        <div id="lessonComplete" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="card student-card">
                        <div class="card-body text-center">
                            <div id="completionContainer">
                                <!-- سيتم تعبئة رسالة الإكمال هنا -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>ميسر التعلم &copy; <span id="currentYear"></span> - أ/ صالح عبد العزيز عبد الله العجلان</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/student/lessons.js"></script>
</body>
</html>
