<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبارات - ميسر التعلم</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/student.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="student-dashboard">
    <nav class="navbar navbar-expand-lg navbar-dark student-nav">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-user-graduate"></i>
                ميسر التعلم
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">الرئيسية</a>
                <a class="nav-link active" href="tests.html">الاختبارات</a>
                <a class="nav-link" href="lessons.html">الدروس</a>
                <a class="nav-link" href="rewards.html">المكافآت</a>
                <a class="nav-link" href="handwriting.html">تحسين الخط</a>
                <a class="nav-link" href="#" onclick="studentDashboard.logout()"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="dashboard-header">
                    <h2><i class="fas fa-file-alt"></i> الاختبارات التشخيصية</h2>
                    <p>اختبر مهاراتك وتابع تقدمك التعليمي</p>
                </div>
            </div>
        </div>

        <!-- قائمة الاختبارات المتاحة -->
        <div id="testsList">
            <div class="row">
                <div class="col-12">
                    <div class="card student-card">
                        <div class="card-header">
                            <h5>الاختبارات المتاحة</h5>
                        </div>
                        <div class="card-body">
                            <div id="availableTests">
                                <!-- سيتم تعبئة الاختبارات هنا -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- واجهة الاختبار -->
        <div id="testInterface" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="card student-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 id="testTitle">عنوان الاختبار</h5>
                            <div class="test-timer" id="testTimer">00:00</div>
                        </div>
                        <div class="card-body">
                            <!-- شريط التقدم -->
                            <div class="progress mb-4">
                                <div class="progress-bar" id="testProgress" style="width: 0%">0%</div>
                            </div>

                            <!-- التنقل بين الأسئلة -->
                            <div id="questionNavigation" class="question-navigation">
                                <!-- سيتم تعبئة أزرار الأسئلة هنا -->
                            </div>

                            <!-- السؤال الحالي -->
                            <div id="questionContainer">
                                <!-- سيتم تعبئة السؤال هنا -->
                            </div>

                            <!-- أزرار التنقل -->
                            <div class="d-flex justify-content-between mt-4">
                                <button class="btn btn-secondary" id="prevQuestionBtn">
                                    <i class="fas fa-arrow-right"></i> السابق
                                </button>
                                <div>
                                    <button class="btn btn-success me-2" id="saveAnswerBtn">
                                        <i class="fas fa-save"></i> حفظ الإجابة
                                    </button>
                                    <button class="btn btn-primary" id="nextQuestionBtn">
                                        التالي <i class="fas fa-arrow-left"></i>
                                    </button>
                                    <button class="btn btn-warning" id="submitTestBtn" style="display: none;">
                                        <i class="fas fa-paper-plane"></i> تسليم الاختبار
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- نتيجة الاختبار -->
        <div id="testResult" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <div class="card student-card">
                        <div class="card-body text-center">
                            <div id="resultContainer">
                                <!-- سيتم تعبئة نتيجة الاختبار هنا -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>ميسر التعلم &copy; <span id="currentYear"></span> - أ/ صالح عبد العزيز عبد الله العجلان</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/student/tests.js"></script>
</body>
</html>
