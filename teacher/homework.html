<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>إدارة الواجبات</title>
<link rel="stylesheet" href="../css/teacher.css" />
</head>
<body>
<header class="dashboard-header">
  <div class="container">
    <h1>إدارة الواجبات</h1>
  </div>
</header>
<div class="dashboard-content">
  <form id="addHomeworkForm">
    <label for="homeworkTitle">عنوان الواجب:</label>
    <input id="homeworkTitle" type="text" required />

    <label for="homeworkDesc">وصف الواجب:</label>
    <textarea id="homeworkDesc" required></textarea>

    <label for="dueDate">تاريخ التسليم:</label>
    <input id="dueDate" type="date" required />

    <button type="submit">إضافة واجب</button>
  </form>
  <div id="homeworkList"></div>
</div>
<script src="../js/database.js"></script>
<script src="../js/teacher/homework.js"></script>
</body>
</html>
