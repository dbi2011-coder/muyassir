<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لوحة تحكم المعلم</title>
<style>
    body { font-family: Arial, sans-serif; margin: 2rem; direction: rtl; }
    h1 { text-align: center; margin-bottom: 2rem; }
    .welcome { font-weight: bold; font-size: 1.2rem; margin-bottom: 1rem; }
    /* يمكنك إضافة أنماط أخرى حسب تصميم المشروع */
</style>
</head>
<body>
<div class="welcome" id="welcomeMessage"></div>

<!-- محتوى الوظائف -->

<script src="../js/database.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    const welcomeDiv = document.getElementById('welcomeMessage');
    if(currentUser && currentUser.role === 'teacher') {
        welcomeDiv.textContent = `مرحباً أ / ${currentUser.name}`;
        // تحميل الوظائف المخصصة للمعلم هنا
        // أمثلة:
        // يمكنك عرض أزرار أو قائمة لوظائف المعلم كالآتي:
        /*
         * - إضافة طالب جديد
         * - إضافة عضو لجنة
         * - إدارة الطلاب وأعضاء اللجنة
         * - تقارير وتقييمات
         */
    } else {
        welcomeDiv.textContent = 'لا تملك صلاحيات الدخول لهذه الصفحة';
    }
});
</script>
</body>
</html>
